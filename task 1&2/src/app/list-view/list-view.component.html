<!-- task 1/assigment 1 -->
<div class="container-fluid">
    <div class="row">
        <h1>Documents</h1>
        <h4>search document or select category</h4>
    </div>
    <div class="row">
        <div class="col-3">
            <div class="row">
                <ul>
                    <li><a class ='btn' style="cursor:pointer" (click)="All()">All</a></li>
                    <li><a class ='btn' style="cursor:pointer" (click)="Financial()">Financial</a></li>
                    <li><a class ='btn' style="cursor:pointer" (click)="Technical()">Technical</a></li>
                    <li><a class ='btn' style="cursor:pointer" (click)="Marketing()">Marketing</a></li>
                    <li><a class ='btn' style="cursor:pointer" (click)="Human()">Human Resources</a></li>
                </ul>
            </div>
        </div>
        <div class="col-9">
            <input type="text" placeholder="Start typing document name..." [(ngModel)]="filtervalue">
            <div class="row">
                <div *ngFor="let e of (categarys | search:filtervalue | filter:filter1 )" class="card" style="width: 14rem;" >
                    <div class="card-body">
                        <b class="card-title"> {{e.field}} </b>
                        <p class="card-text">{{e.list}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
